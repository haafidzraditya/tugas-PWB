<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h4>Sign Up Form</h4>
    <form action="form.html"></form>
    <p>First Name :</p>
    <input for="fname" required><br>
    <br>
    <p>Last Name</p>
     <input for="lname" required>
     <p>Gender</p>
     <input type="radio"><b>Male</b><br>
     <input type="radio"><b>Female</b>
     <p>Nationality</p>
     <select>
        <Option value="indonesia">Indonesia</Option>
        <Option value="Germany">Germany</Option>
        <Option value="Japanese">Japanese</Option>
        <Option value="Vietnamese">Vietnamese</Option>
     </select>
     <p>Language Spoken</p>
     <input type="checkbox">Bahasa Indonesia<br>
     <input type="checkbox">English<br>
     <input type="checkbox">Other<br>
     <p>Bio</p>
     <textarea cols="30" rows="10" required></textarea>
     <a href="welcome.html"><br><button>Sign Up</button> 
    </form>
</body>
</html>
